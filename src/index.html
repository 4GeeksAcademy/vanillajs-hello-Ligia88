<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/b937a6e355.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Generator</title>
  </head>

  <body>
    <!-- Card -->
    <div
      class="card position-absolute top-50 start-50 translate-middle rounded-4 w-25 h-75"
    >
      <div class="card-body">
        <span
          id="firstIcon"
          class="position-absolute top-0 start-0 mt-1 ms-3"
        ></span>
        <h1
          id="number"
          class="position-absolute top-50 start-50 translate-middle display-1"
        >
          <b></b>
        </h1>
        <span
          id="secondIcon"
          class="position-absolute bottom-0 end-0 mb-1 me-3"
        ></span>
      </div>
    </div>
    <!-- End of Card -->
    <!-- Connect app.js -->
    <script src="app.js"></script>
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
